<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="icon" type="image/x-icon" href="imagens/favicon-task.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style-task.css">
    <script type="module" src="dist/main.js"></script>
</head>
<body>
    <main>
        <aside class="sidebar">
            <!-- Title -->
            <div class="logo-title">
                <i class="fa-solid fa-list-check"></i>
                <h2>Task Management</h2>
            </div>
            <!-- Add Task -->
            <div class="add-task">
                <h3>New Task:</h3>
                <form class="taskForm" action="">
                    <label for="inputTask">Write here your next task:<span aria-hidden="true"> *</span></label>
                    <input type="text" id="inputTask" name="inputTask" placeholder="Task" required="">
                    <select id="category" name="category" autocomplete="off" required>
                        <option value="" disabled selected hidden>
                        Select a category:
                        </option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Study">Study</option>
                    </select>
                    <p id="taskFormError"></p>
                    <button type="submit">Add</button>
                </form>
            </div>
            <!-- Filters -->
            <div class="btn-container">
                <h3>Filter Tasks</h3>
                <button type="button" id="btnShowPending">Pending</button>
                <button type="button" id="btnShowCompleted">Completed</button>
                <button type="button" id="btnOrder">Order A-Z</button>
                <button type="button" id="btnClearCompleted">Clear Completed</button>
            </div>
            <!-- Stats -->
            <p id="countPendingTasks">Pending Tasks: 0</p>
        </aside>
        <section class="cards-container">
            <h1>TO DO LIST</h1>
            <!-- Search -->
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                    type="text"
                    id="searchTask"
                    placeholder="Search task by title..."
                    aria-label="Search task by title"
                />
                <button type="button" class="clear-search" aria-label="Clear search">&times;</button>
            </div>
            <!-- Task List -->
            <ul id="taskListUl"></ul>
        </section>
    </main>
</body>
</html>
